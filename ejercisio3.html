<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercisiosvue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div id="app">
       <i> <h1>{{title   }}</h1></i>
       <div class="input-group">
       <input type="text"  v-model="newItem" class="form-control form-control-sm"  v-on:keyup.enter="agregar" placeholder="" aria-label="">
       
        
        </div>
        <ul>
            <li v-for="(item,index) in items" v-bind:class="{'alert-success' : item.checked}" v-on:click="getInfo(index)">
                <input type="radio" name="selected" v-model="item.checked" value="item.text">
                <label>{{ item.text }}</label>
            </li>
            
            <button type="button" class="btn btn-primary" v-on:click="agregar">agregar</button>
           
            <button type="button" class="btn btn-danger" v-on:click="eliminar(index)">Eliminar</button>
           
        </ul>
        <div>
          <label class="alert alert-success">{{message}}</label>
        </div>
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


    <script>
        new Vue({
            el:'#app',
            data:{
              
                items:[{text: 'pelicula: increibles,Año:2004',checked: false}, {text:'pelicula:Dune Part One ,Año:2021',checked:false},{text:'pelicula:The Suicide Squad,Año:2020',checked:false}],
                title: ' Datos de peliculas ',
                newItem:'',
                message:''
            },
            methods:{
                agregar: function(){
                    var text;
                    text= this.newItem;
                    if(text){
                        this.items.push({
                            text:text,
                            checked:false
                        });
                        this.newItem='';
                    }
                },
                eliminar: function(index){
                    this.items.splice(index,1);
                    this.message ="Se elimino los datos de la pelicula";
                },
                getInfo: function(index){
                    this.message="Elemento seleccionado " + index;
                }
            }
        });
    </script>
</body>
</html>
